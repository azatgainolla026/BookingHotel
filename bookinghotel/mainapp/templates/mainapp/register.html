<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="{% static 'main.css' %}">
  <style>
    .error-message { color: red; margin-top: 10px; }
    .success-message { color: green; margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <div class="logo">Бронирование отелей</div>
  </header>

  <section class="register-form">
    <h2>Создать аккаунт</h2>
    <form id="register-form" method="post">
      {% csrf_token %}

      <label for="username">Имя пользователя:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required>

      <label for="password_confirmation">Подтверждение пароля:</label>
      <input type="password" id="password_confirmation" name="password_confirmation" required>

      <button type="submit">Зарегистрироваться</button>

      <div id="message" class="error-message"></div>
    </form>
  </section>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-logo">Бронирование отелей</div>
      <div class="footer-copy">&copy; 2025 Все права защищены.</div>
    </div>
  </footer>

  <script>
    const form = document.getElementById('register-form');
    const messageBox = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageBox.textContent = '';
      messageBox.className = 'error-message';

      const data = {
        username: form.username.value,
        email: form.email.value,
        password: form.password.value,
        password_confirmation: form.password_confirmation.value
      };

      try {
        const res = await fetch('/api/auth/register/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          messageBox.className = 'success-message';
          messageBox.textContent = 'Регистрация успешна! Перенаправление...';
          setTimeout(() => window.location.href = '/login/', 2000);
        } else {
          const errors = result.errors || result;
          messageBox.textContent = typeof errors === 'string' ? errors : Object.values(errors).flat().join(' ');
        }
      } catch (err) {
        messageBox.textContent = 'Ошибка сети или сервера.';
      }
    });
  </script>
</body>
</html>
